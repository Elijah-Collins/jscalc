<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link href="calcStyles.css" rel="stylesheet"></link>
</head>
<body>
    <div class="header">
        <h1>JavaScript Calculator</h1>
    </div>
    <!-- Display for Results -->

    <div class="container" id="calculator">
        <div class="row" id="display">
        </div>

    <!-- CE, Clear and Delete Buttons -->

    <div class="row">
        <div class="col-1-1" id="clearDelete">
            <button class="deleteButton" id="delete" onclick="deleteButton()">DEL</button>
            <button class="clearButton" id="clear" onclick="clearButton()">CLR</button>
            <button class="ceButton" id="entry" onclick="clearEntry()">CE</button>
        </div>
    </div>

    <!-- 1/x, x^2, and Square Root Buttons -->

    <div class="row">
        <div class="col-1-1" id="xfunctions">
            <button class="1/xButton" id="divx" onclick="xButton()">DEL</button>
            <button class="powerButton" id="power" onclick="powButton()">CLR</button>
            <button class="sqrtButton" id="entry" onclick="clearEntry()">CE</button>
        </div>
    </div>

    <!-- Rows for all Columns -->
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(7)">7</button>
            <button class="num-button" onclick="setValue(8)">8</button>
            <button class="num-button" onclick="setValue(9)">9</button>
            <button class="operator" onclick="setOperators(4)">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(4)">4</button>
            <button class="num-button" onclick="setValue(5)">5</button>
            <button class="num-button" onclick="setValue(6)">6</button>
            <button class="operator" onclick="setOperators(3)">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(1)">1</button>
            <button class="num-button" onclick="setValue(2)">2</button>
            <button class="num-button" onclick="setValue(3)">3</button>
            <button class="operator" onclick="setOperators(2)">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(0)">0</button>
            <button class="operator" onclick="setDecimal()">.</button>
            <button class="operator" id="equals" onclick="equalClick">=</button>
            <button class="operator" onclick="setOperators(1)">+</button>
        </div>
    </div>
    </div>
</body>
</html>
